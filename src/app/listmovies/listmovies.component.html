<div class="section">
    <table class="table table-striped">
      <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Actors</th>
      </tr>
      <tr *ngFor="let item of moviesDB">
        <td>{{item.title}}</td>
        <td>{{item.year}}</td>
        <td>
            <ul>
              <li *ngFor="let actor of item.actors">{{actor.name}}</li>
            </ul>
          </td>
      </tr>
    </table>
</div>
